<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .if_push {
            color: grey;
        }

        .error {
            margin-bottom: 5%;
            margin-top: -3%;
            color: rgb(255, 0, 0);
        }
    </style>
</head>

<body>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h5 class="modal-title mb-3 text-center">Регистрация</h5>
                <form novalidate>
                    <input id="username" type="text" placeholder="Имя" class="form-control mb-3" required>
                    <div class="errorMessage1 error"></div>

                    <input id="surname" type="text" placeholder="Фамилия" class="form-control mb-3" required>
                    <div class="errorMessage2 error"></div>

                    <input id="login" type="text" placeholder="Логин" class="form-control mb-3" required>
                    <div class="errorMessage3 error"></div>

                    <input id="password1" type="password" placeholder="Придумайте пароль" minlength="8"
                        class="form-control mb-3" id="exampleInputPassword1" required>
                    <div class="errorMessage4 error"></div>

                    <input id="password2" type="password" placeholder="Повторите пароль" class="
                        form-control mb-3" required>
                    <div class="errorMessage5 error"></div>

                    <input id="phonenumber" type="text" placeholder="Ваш номер телефона" class="form-control mb-3"
                        minlength="11" maxlength="11" required>
                    <div class="errorMessage6 error"></div>

                    <button id="button" type="button" class="btn btn-primary btn-warning">Зарегистрироваться</button>

                    <div class="if_push mt-3">Нажимая кнопку «Зарегистрироваться»:</div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1">
                        <label class="form-check-label" for="flexCheckChecked" required>
                            Я принимаю условия Пользовательского соглашения и даю своё согласие на обработку моей
                            персональной информации на условиях, определенных Политикой конфиденциальности
                        </label>
                        <div class="errorMessage7 error"></div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Я хочу получать рекламу и другие предложения сервиса
                        </label>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">

        </div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="./index.js"></script>
</body>

</html>
